{% extends 'base.html' %}
{% block title %}
<h1>{{ post.content }}</h1>
{% endblock title %}
{% block content %}
<article>
TITULOK:{{ post.content }}
<h2>Used tags</h2>
<ul>
{% for tag in post.tags.all %}
<li>
<a href="{% url 'tag_detail' tag.title %}">#{{ tag.title }}</a>
</li>
{% endfor %}
</ul>
<footer>
{{ post.pub_date }}
<a href="{% url 'view_author' post.author.username %}">{{ post.author.username }}</a>
</footer>
</article>
{% endblock content %}
