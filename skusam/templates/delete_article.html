

{% block content %}

<h1>Delete Article</h1>

<p>Are you sure you want to delete the article {{ article.title }}?</p>

<form action="{% url "article-delete" pk=article.id %}" method="POST">
  {% csrf_token %}

  <input type="submit" value="Yes, delete." />
  <a href="{% url "profil-list" %}">No, cancel.</a>
</form>

{% endblock %}
